<span>Home Page</span>
<!-- <div  *ngFor="let item of countersMap | keyvalue" >   -->
<div *ngFor="let item of countersMap | keyvalue">
  <h2>{{item.key}}</h2>
  <table>
    <tr>
      <th>Entry</th>
      <th>Details</th>
      <th>Time</th>
    </tr>
    <tr *ngFor="let e of item.value">
      <th>{{e.value}}</th>
      <th>{{e.details}}</th>
      <th>{{e.timeOfEntry | date:'MMM d,yyyy hh:mm aa' }}</th>
  </table>
</div>
