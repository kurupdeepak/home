 <!-- Start Forms -->
 <div class="container mr-4 p-4">
  <div class="col-sm-8">
    <form action="#">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label mr-4" for="foodName">Food:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="foodName" placeholder="What you ate!!">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label mr-4" for="foodType">Food Type:</label>
        <div class="col-sm-6">
            <select class="form-control" id="foodType">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label mr-4" for="foodQty">Food Qty:</label>
        <div class="col-sm-6">
            <select class="form-control" id="foodQty">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label mr-4" for="forDay">Date :</label>
        <div class="col-sm-6">
            <input type='date' id='forDay' placeholder="Date you ate!!" class="form-control dop-icon" />
        </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label mr-4" for="timeTaken">Time:</label>
          <div class="col-sm-6">
              <input data-format="HH:mm:ss PP" type="datetime" class="form-control time-icon" id="timeTaken" placeholder="Time">
          </div>
      </div>        
<div class="form-group row">
  <div class="col-sm-2 text-center mr-10">
    <button type="submit" value="submitPrescription" class="btn add-btn">Add</button>
  </div>
</div>
</form>
</div>
</div>
<!-- End of Forms -->
