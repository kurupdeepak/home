 <!-- Start Forms -->
 <div class="container mr-4 p-4">
  <div class="col-sm-8">
    <form action="#">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label mr-4" for="rxName">RxName:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="rxName" placeholder="Rx Name">
        </div>
      </div>        
      <div class="form-group row">
        <label class="col-sm-2 col-form-label mr-4" for="units">Units:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="units" placeholder="Unit">
        </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label mr-4" for="timeTaken">Time:</label>
          <div class="col-sm-6">
              <input data-format="HH:mm:ss PP" type="datetime" class="form-control time-icon" id="timeTaken" placeholder="Time">              
          </div>
      </div>
<div class="form-group row">
  <div class="col-sm-2 text-center mr-10">
    <button type="submit" value="submitPrescription" class="btn add-btn">Add</button>
  </div>
</div>
</form>
</div>
</div>
