<div class="container">
<h2>Add Entry : {{counter?.name}}</h2>
  <form #entryForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="hidden" id="counterId" value="{{counter?.id}}">
      <input type="hidden" id="counterName" value="{{counter?.name}}">
      <label for="name">Entry</label>
      <input class="form-control" type="text" class="form-control" id="entryValue" required 
      [(ngModel)]="entryValue" name="entryValue" #enteredValue="ngModel">
      <label for="name">Notes</label>
      <textarea class="form-control" id="detail"  
      [(ngModel)]="detail" name="detail" rows="3"></textarea>
    </div>
    <div [hidden]="enteredValue.valid || enteredValue.pristine"
     class="alert alert-danger">
       A valid number is required 
    </div>
    <br>
    <button type="submit" class="btn btn-success" [disabled]="!entryForm.form.valid" >Add</button>
  </form>
</div>


<div class="container">
<p>{{entryValue}}</p>
</div>
